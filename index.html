<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="calculator-grid">
            <div class="output">
                <div class="previous-operand">123+</div>
                <div class="current-operand">456</div>
            </div>
            <button class="span-two operands">AC</button>
            <button class="operands">DEL</button>
            <button class="operands">รท</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operands">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operands">+</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operands">-</button>
            <button class="number">.</button>
            <button class="number">0</button>
            <button class="span-two equal">=</button>
        </div>
    </div>    
</body>
</html>
